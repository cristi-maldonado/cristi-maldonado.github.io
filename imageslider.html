<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device=width, initial-scale=1.0">
    <title>Before/After Image</title>
    <link rel="sliderstylesheet" href="sliderstyle.css" />
</head>
<body>
    <main>
        <div class="container">
            <div class="image-container">
                <img
                    class="image-before"
                    src="./ClewistonHouseUF0028415.PNG"
                    alt="before image"
                />
                <img
                    class="image-after"
                    src="./ClewistonHouseUF0028415_overlay.png"
                    alt="after image"
                />
            </div>
            <!--type of range min is % of old photo shown and 100 is complete photo -->>
            <input 
                type="range" 
                min="0" 
                max="100"
                value="50" 
                calss="slider" 
                aria-label="Percentage of before photo shown"
            />
            <div class="slider-line"></div>
            <div class="slider-button"
                aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 256 256"><rect width="30" height="30" fill="none"/>
                <line x1="128" y1="40" x2="128" y2="216" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-l inejoin="round" stroke-width="16"/>
                 <line x1="96" y1="128" x2="16" y2="128" fill="none" stroke="currentColor" 
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                 <polyline points="48 160 16 128 48 96" fill="none" stroke="currentColor" 
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                 <line x1="160" y1="128" x2="240" y2="128" fill="none" stroke="currentColor"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                  <polyline points="208 96 240 128 208 160" fill="none" stroke="currentColor" 
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
        </div>
        </div>
    </main>

</body>


</html>
